spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        achievement:
          name: achievement_channel
        follower:
          name: follower_channel
        goal_set_channel:
          name: goal_set_channel
        mentorship_channel: mentorship_channel
        task_channel:
          name: task_channel

  async:
    min_pool_size: 5
    max_pool_size: 10
    queue_capacity: 1000

server:
  port: 8085

logging:
  level:
    root: info

project-service:
  host: localhost
  port: 8082
